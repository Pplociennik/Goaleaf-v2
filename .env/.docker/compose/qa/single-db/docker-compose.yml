services:

  # Keycloak

  keycloak:
    extends:
      file: common-microservices-config.yml
      service: keycloak

  # Api Gateway

  api-gateway:
    extends:
      file: common-microservices-config.yml
      service: api-gateway

  # Service Discovery

  servicediscovery:
    extends:
      file: common-microservices-config.yml
      service: servicediscovery

  # Config Server

  configserver:
    extends:
      file: common-microservices-config.yml
      service: configserver

  # ====================================================================================================================

  # Database

  goaleafdb:
    extends:
      file: db-config.yml
      service: goaleafdb

  # ====================================================================================================================

  # Microservices

  # Accounts

  accounts:
    extends:
      file: microservices-config.yml
      service: accounts

    # Communities

  communities:
    extends:
      file: microservices-config.yml
      service: communities

  # ====================================================================================================================

  # Observability

  # Loki

  loki:
    extends:
      file: observability-config.yml
      service: loki

  # Promtail

  promtail:
    extends:
      file: observability-config.yml
      service: promtail

  # Grafana

  grafana:
    extends:
      file: observability-config.yml
      service: grafana

  # Prometheus

  prometheus:
    extends:
      file: observability-config.yml
      service: prometheus

  # Tempo

  tempo:
    extends:
      file: observability-config.yml
      service: tempo

# ====================================================================================================================

# Networks

networks:
  goaleaf_net:
    driver: "bridge"